<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Sounds Settings</title>
  </head>
  <body>
    <h2>Choose Your Typing Sound</h2>

    <select id="soundPicker"></select>
    <br /><br />

    <label>Upload Custom Sound (MP3/WAV):</label>
    <input type="file" id="upload" accept="audio/mp3,audio/wav" />
    <br /><br />

    <button id="save">Save Preference</button>
    <button id="clear">Clear All Custom Sounds</button>

    <script src="options.js"></script>
  </body>
</html>
